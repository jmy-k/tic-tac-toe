<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Tic Tac Toe</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="opening">
        <div class="title">Let's Play</div>
        <button type="button" id="start">Start</button>
    </div>
    <form action="post" id="playerselection">
        <fieldset>
            <div class="player1">
              <div class="player1name">
                  <input type="text" name="player1" id="player1" minlength=2 placeholder="Player 1" required>
                  <div id="player1alert">Please enter a name!</div>
                </div>
              <div class="player1marker">
                  <div class="radiobuttons">
                      
                          <input type="radio" name="player1-symbol" value="X" id="player1-X" class="playerchoice" onclick=" playerSelectionModule.disableOppositeOptions('player1-X', 'player2-X', 'player2-O')">
                          <label for="player1-X">X</label>
                      
                          <input type="radio" name="player1-symbol" value="O" id="player1-O" class="playerchoice" onclick=" playerSelectionModule.disableOppositeOptions('player1-O', 'player2-O', 'player2-X')">
                          <label for="player1-O">O</label>
                      
                  </div>
                  <div id="player1markeralert">Please select a marker!</div>
              </div>
            </div>

            <div class="player2">
              <div class="player2name">
                  <input type="text" name="player2" id="player2" minlength=2 placeholder="Player 2" required>
                  <div id="player2alert">Please enter a name!</div>
                </div>
              
              <div class="player2marker">
                  <div class="radiobuttons">
                      
                          <input type="radio" name="player2-symbol" value="X" id="player2-X" class="playerchoice" onclick=" playerSelectionModule.disableOppositeOptions('player2-X', 'player1-X', 'player1-O')">
                          <label for="player2-X">X</label>
                      
                          <input type="radio" name="player2-symbol" value="O" id="player2-O" class="playerchoice" onclick=" playerSelectionModule.disableOppositeOptions('player2-O', 'player1-O', 'player1-X')">
                          <label for="player2-O">O</label>
                      
                  </div>
                  <div id="player2markeralert">Please select a marker!</div>
              </div>
            </div>

            <div class="formbuttons">
                <button type="button" id="resetselection" onclick="playerSelectionModule.resetSelection()">Reset Selection</button>
                <button type="button" id="startgame">Let's Go</button>
            </div>
            
        </fieldset>
    </form>
    <div id="turn"></div>
    <div id="gameover">
        <div id="gameresult"></div>
        <div id="playagainquestion">Play Again?</div>
        <div class="gameoverbuttons">
            <button type="button" id="playagain">Yes</button>
            <button type="button" id="endgame">No</button>
        </div>
    </div>
    <div id="gameboard">
        <div class="box unchecked" id="1"></div>
        <div class="box unchecked" id="2"></div>
        <div class="box unchecked" id="3"></div>
        <div class="box unchecked" id="4"></div>
        <div class="box unchecked" id="5"></div>
        <div class="box unchecked" id="6"></div>
        <div class="box unchecked" id="7"></div>
        <div class="box unchecked" id="8"></div>
        <div class="box unchecked" id="9"></div>
    </div>
   <script src="script.js"></script>
</body>
</html>
